name: Go Test Coverage Diff

on:
  pull_request:
    types: [opened, edited, synchronize, ready_for_review]

jobs:
  coverage:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write # для комментирования

    steps:
      - name: Checkout PR branch
        uses: actions/checkout@v4
        with:
          fetch-depth: 2 # чтобы получить и базовую ветку

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Get coverage for PR branch
        run: |
          go test ./... -coverprofile=coverage.pr.out -covermode=atomic
          go tool cover -html=coverage.pr.out -o coverage-pr.html

      - name: Save PR coverage percentage
        id: pr_coverage
        run: |
          pct=$(go tool cover -func=coverage.pr.out | grep total | awk '{print substr($3, 1, length($3)-1)}')
          echo "pct=$pct" >> $GITHUB_OUTPUT

      - name: Checkout base branch (e.g. main)
        run: |
          git fetch origin ${{ github.base_ref }} --depth=1
          git checkout origin/${{ github.base_ref }}

      - name: Get coverage for base branch
        run: |
          go test ./... -coverprofile=coverage.base.out -covermode=atomic
          go tool cover -html=coverage.base.out -o coverage-base.html

      - name: Save base coverage percentage
        id: base_coverage
        run: |
          pct=$(go tool cover -func=coverage.base.out | grep total | awk '{print substr($3, 1, length($3)-1)}')
          echo "pct=$pct" >> $GITHUB_OUTPUT

      - name: Calculate delta
        id: delta
        run: |
          pr=${{ steps.pr_coverage.outputs.pct }}
          base=${{ steps.base_coverage.outputs.pct }}
          diff=$(echo "$pr - $base" | bc -l)
          echo "delta=$diff" >> $GITHUB_OUTPUT

      - name: Upload HTML reports (optional)
        uses: actions/upload-artifact@v4
        with:
          name: coverage-html
          path: |
            coverage-pr.html
            coverage-base.html

      - name: Comment coverage diff on PR
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          header: coverage-diff
          message: |
            🧪 Code Coverage Report
            -----------------------
            ✅ **Base branch (`${{ github.base_ref }}`):** `${{ steps.base_coverage.outputs.pct }}%`
            ✅ **PR branch (`${{ github.head_ref }}`):** `${{ steps.pr_coverage.outputs.pct }}%`
            ${{ steps.delta.outputs.delta != '0' && format('{0} Coverage {1} by {2}%', steps.delta.outputs.delta < 0 && '📉 Decreased' || '📈 Increased', steps.delta.outputs.delta < 0 && '-' || '+', steps.delta.outputs.delta | abs) || '➖ No change in coverage.' }}
